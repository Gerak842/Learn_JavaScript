<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Note Tracker</title>
    </head>
    <body>
        <div class="container">
            <div class="App">
                <h1>Add a new Note:</h1>
                <form action="#" id="form">
                    <label for="inputField" id="labelInputField">Note:</label>
                    <textarea id="inputField" name="inputField">Write your new Note.</textarea>
                    <input type="submit" id="addButton" value="Add Note">
                </form>
            </div>
        </div>
        <!--Container for Notes-->
        <div class="container--Notes" id="containerNotes">
        </div>
        <!--JS File-->
        <script src="main.js"></script>
    </body>
</html>
