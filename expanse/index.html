<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Expanse</title>
    </head>
    <body>
        <div class="container">
            <div class="App">
                <h1>Expanse Tracker</h1>
                <div class="input">
                    <form class="input__form" id="myForm" action="#">
                        <label id="inputLabel--Name" class="inputLabel">Name:</label>
                        <input id="inputField--Name" class="inputField" type="text">
                        <label id="inputLabel--Date" class="inputLabel">Date:</label>
                        <input id="inputField--Date" class="inputField" type="date">
                        <label id="inputLabel--Amount" class="inputLabel">Amount:</label>
                        <input id="inputField--Amount" class="inputField" type="number">
                        <input type="submit" id="addButton" value="Add Expense">
                    </form>
                </div>
            </div>
            <!--Container for to dos-->
            <div id="container--list">
                <table class="expanse">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expanseList">

                    </tbody>
                    
                </table>
            </div>
            <a href="../index.html" class="previous">&laquo; Back to overview</a>
        </div>
        <!--JS File-->
        <script src="main.js"></script>
    </body>
</html>
