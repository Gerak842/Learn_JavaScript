<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog Game</h1>
        <div class="readme">
            <p>3 Versuche den Hund den Ball zuzuwerfen.</p>
        </div>
        <div class="app">
            <div class="gamefield">
                <div class="player">
                    <img src="prinzessin.png" alt="Player" />
                </div>
                <div class="ball">
                    <img src="Ball.jpg" alt="Ball" />
                </div>
                <div class="dog">
                    <img src="dog.jpg" alt="Dog" />
                </div>
            </div>
            <div class="controll">
                <p>Versuche:<span class="versuche"></span></p>
                <form>
                    <label>St√§rke des Wurfs:</label>
                    <input type="number"></input>
                    <button type="submit">Werfen</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
