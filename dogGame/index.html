<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog Game</h1>
        <div class="readme">
            <p>3 Versuche den Hund den Ball zuzuwerfen.</p>
        </div>
        <div class="app">
            <div class="gamefield">
                <div id="life">
                    <img src="herz-1.png" alt="heart" id="1" />
                    <img src="herz-1.png" alt="heart" id="2" />
                    <img src="herz-1.png" alt="heart" id="3" />
                </div>
                <div class="score">
                    <p id="scoreValue">Score: </p>
                </div>
                <div class="player">
                    <img src="prinzessin.png" alt="Player" />
                </div>
                <div id="ball">
                    <img src="Ball.jpg" alt="Ball" />
                </div>
                <div id="dog">
                    <img src="dog.jpg" alt="Dog" />
                </div>
            </div>
            <div class="controll">
                <label>St√§rke des Wurfs:</label>
                <input type="number" min="1" max="5" id="valueField" placeholder="1-5"></input>
                <button type="submit" class="btn" id="btn">Werfen</button>
            </div>
        </div>
        <a href="../index.html" class="previous">&laquo; Back to overview</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
